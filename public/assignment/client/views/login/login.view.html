<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Login</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-offset-2 col-sm-2 control-label">Username</label>
                    <div class="col-sm-6">
                        <input ng-model="loginuser.username" type="text" class="form-control" id="username" placeholder="Username" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
                    <div class="col-sm-6">
                        <input ng-model="loginuser.password" type="password" class="form-control" id="password" placeholder="Password" ng-required="true">
                        <div ng-show="passwordNotCorrect" class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>Either username or password is not correct!
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <button ng-click="login(loginuser)" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
