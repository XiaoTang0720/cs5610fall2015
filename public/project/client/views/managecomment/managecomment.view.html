
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 main">
                <h2 class="page-header">All Comments</h2>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>IMDB Id</th>
                                <th>Username</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Time</th>
                                <th>Message</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="comment in comments">
                                <td>{{comment.idIMDB}}</td>
                                <td>{{comment.username}}</td>
                                <td>{{comment.firstname}}</td>
                                <td>{{comment.lastname}}</td>
                                <td>{{comment.time}}</td>
                                <td>{{comment.message}}</td>
                                <td>
                                   <button ng-click="deleteComment($index)" class="btn btn-danger"><scan class="glyphicon glyphicon-remove">Remove</scan></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
