<div>
    <header class="image-bg-fluid-height5">
            <h1 class="img-responsive img-center"></h1>
    </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Profile</h1>
                </div>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-offset-2 col-sm-2 control-label">Username</label>
                        <div class="col-sm-6">
                            <input placeholder="{{updateuser.username}}" type="text" class="form-control" id="username" disabled>
                            </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
                        <div class="col-sm-6">
                            <input ng-model="updateuser.password" type="password" class="form-control" id="password">
                        </div>
                    </div>
                   <div class="form-group">
                        <label for="firstname" class="col-sm-offset-2 col-sm-2 control-label">First Name</label>
                        <div class="col-sm-6">
                            <input ng-model="updateuser.firstname" type="text" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-offset-2 col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-6">
                            <input ng-model="updateuser.lastname" type="text" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
                        <div class="col-sm-6">
                            <input ng-model="updateuser.email" type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button ng-click="update(updateuser)" class="btn btn-primary btn-block">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
   </div>
